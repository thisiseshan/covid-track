<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="33">
        <app-widget-card label="Confirmed" total="750580"  [data]="cards1"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="33">
        <app-widget-card label="Recovered" total="462421"  [data]="cards2"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="33">
        <app-widget-card label="Deceased" total="20749" [data]="cards3"></app-widget-card>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- state Column -->
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef> State </th>
                    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                </ng-container>

                <!-- confirmed Column -->
                <ng-container matColumnDef="confirmed">
                    <th mat-header-cell *matHeaderCellDef> Confirmed </th>
                    <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
                </ng-container>

                <!-- active Column -->
                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef> Active </th>
                    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                </ng-container>

                <!-- recovered Column -->
                <ng-container matColumnDef="recovered">
                    <th mat-header-cell *matHeaderCellDef> Recovered </th>
                    <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
                </ng-container>

                <!-- deaths Column -->
                <ng-container matColumnDef="deaths">
                    <th mat-header-cell *matHeaderCellDef> Deaths </th>
                    <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
                </ng-container>

                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20,40]"></mat-paginator>
        </div>

    </div>
    <div fxFlex="40">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>

<br>
